name: LogisticReg R Package CI Check

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  R-CMD-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2.3.4

      - name: Set up R environment
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.2.1'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libcurl4-openssl-dev libssl-dev libxml2-dev pandoc

      - name: Install R dependencies
        run: |
          R -e "install.packages('remotes')"
          R -e "remotes::install_deps(dependencies = TRUE)"
          R -e "install.packages('devtools')"

      - name: Run R CMD check
        run: |
          R CMD build .
          R CMD check *tar.gz --no-manual --as-cran

      - name: Upload R CMD check results
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: R-CMD-check-results
          path: '*Rcheck/'

      - name: Install testing package
        run: |
          R -e "install.packages('devtools')"

      - name: Run unit tests
        run: |
          R -e "devtools::test()"

      - name: Run code coverage analysis
        run: |
          R -e "install.packages('covr')"
          R -e "covr::codecov()"

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v2
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: 'coverage.json'
          flags: unittests
          name: code-coverage-report
